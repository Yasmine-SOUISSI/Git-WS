<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div
        style="
          background-color: red;
          height: 100px;
          width: 100px;
          justify-self: center;
        "
        class="grid-item"
      >
        1
      </div>
      <div style="background-color: blue; height: 100px; width: 100px">2</div>
      <div style="background-color: blueviolet; height: 100px; width: 100px">
        3
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" style="background-color: lightblue">First row</div>
      <hr />
      <div class="row" style="background-color: #e5cf0d">Second row</div>
      <hr />
      <div class="row" style="background-color: #b30de5">Third row</div>
    </div>
    <div class="row">
      <div class="col-8" style="background-color: lightblue">col-8</div>
      <div class="col-4" style="background-color: #e5cf0d">col-4</div>
    </div>
  </body>
</html>
